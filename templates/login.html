{% extends "base1.html" %}
{% load staticfiles %}
{% block title %}登陆{% endblock %}

<body class="{% block bodyclass %}login tooltips{% endblock %}">
    {% block content %}
		<div class="login-header text-center">
			<img src="{% static "assets/img/logo-login.png"%}" class="logo" alt="Logo">
		</div>
		<div class="login-wrapper">
        {% csrf_token %}
			<form role="form" action="/tologin/" method="post">
				<div class="form-group has-feedback lg left-feedback no-label">
				  <input type="text" class="form-control no-border input-lg rounded"
                      name="username"   placeholder="请输入用户名" autofocus>
				  <span class="fa fa-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback lg left-feedback no-label">
				  <input type="password" class="form-control no-border input-lg rounded"
                         name="password" placeholder="请输入密码">
				  <span class="fa fa-unlock-alt form-control-feedback"></span>
				</div>
				<div class="form-group">
				  <div class="checkbox">
					<label>
					  <input type="checkbox" class="i-yellow-flat"> 记住我
					</label>
				  </div>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-warning btn-lg btn-perspective btn-block">登陆</button>
				</div>
			</form>
			<!--<p class="text-center"><strong><a href="forgot-password.html">Forgot your password?</a></strong></p>-->
			<!--<p class="text-center">or</p>-->
			<p class="text-center"><strong><a href="/register">Create new account</a></strong></p>
		</div>
 {% endblock %}
</body>
